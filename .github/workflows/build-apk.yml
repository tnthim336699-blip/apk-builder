name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          ant \
          git \
          autotools-dev \
          autoconf \
          libtool \
          libltdl-dev \
          libffi-dev \
          libssl-dev \
          wget \
          unzip \
          ccache
    
    - name: Prepare Android entry point
      run: |
        if [ -f main.py ] && [ ! -f main.py.bak_for_build ]; then
          mv main.py main.py.bak_for_build
        fi
        cp main_kivy.py main.py
    
    - name: Build APK with buildozer
      run: |
        chmod +x build_apk.sh
        # Use buildozer directly (not via docker, since we're already in CI)
        (echo 'y'; sleep 3600) | buildozer -v android debug || true
      timeout-minutes: 120
    
    - name: Restore original main.py
      if: always()
      run: |
        if [ -f main.py.bak_for_build ]; then
          mv main.py.bak_for_build main.py
        fi
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: apk-build
        path: bin/*.apk
        retention-days: 30
    
    - name: Check build result
      run: |
        if [ -f "bin/xingchen-2.0-debug.apk" ]; then
          echo "✅ APK 构建成功！"
          ls -lh bin/xingchen-2.0-debug.apk
        else
          echo "❌ 构建失败，未找到 APK 文件"
          ls -lh bin/ || echo "bin 目录不存在"
          exit 1
        fi
